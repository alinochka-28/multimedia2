<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/icon.webp" type="icon">
</head>
<body>
    <div class="main-container">
        <div class="author-name">Белова Алина Витальевна P3322</div>
        <div class="gallery-container">
            <div class="timing-control">
                <label for="timing-input">Установите время переключения (в секундах):</label>
                <input type="number" id="timing-input" value="5" min="1" step="1" />
                <button id="set-timing">установить</button>
                <button id="cancel-switch">остановить</button> 
            </div>
                
            <div id="image-container">
                <button class="image-nav-button left" onclick="prevImage()">
                    <span class="arrow-icon">&#10094;</span>
                </button>
                <img id="current-image" src="img/image1.png" alt="Gallery Image">
                <button class="image-nav-button right" onclick="nextImage()">
                    <span class="arrow-icon">&#10095;</span>
                </button>
            </div>
            <div id="comment" class="image-comment">heat waves</div>
            
            <hr class="divider"> 
        
            <div class="audio-controls">
                <div class="player-controls">
                    <button class="control-button large" onclick="previousTrack();">
                        <img src="icons/previous.png" alt="Предыдущий трек">
                    </button>
                    <button class="control-button" id="play-pause-button" onclick="togglePlayPause()">
                        <img id="play-pause-icon" src="icons/play.png" alt="Воспроизведение">
                    </button>
                    <button class="control-button" onclick="nextTrack();">
                        <img src="icons/next.png" alt="Следующий трек">
                    </button>
                </div>
                
                <input type="range" id="progress-bar" value="0" min="0" max="100" step="1" onchange="changeAudioPosition()">

            </div>

        </div>
    </div>

    <audio id="audio-element" src="music/muz1.mp3"></audio>
    <div id="visualization-container"></div>

    <script src="library/p5/p5.js"></script>
    <script src="js/script.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/audio.js"></script>
</body>
</html>
